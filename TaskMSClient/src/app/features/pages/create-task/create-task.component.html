<!-- Başlık İnput -->
<div class="card flex justify-content-center">
    <input pInputText placeholder="Başlık" [(ngModel)]="title" style="width: 100%;"/> 
</div>


<!-- Açıklama Input -->
<div class="card" style="margin-top: 35px;">
    <span class="p-float-label">
        <textarea [(ngModel)]="description" id="float-input" rows="5" cols="30" pInputTextarea style="width: 100%;"></textarea>
        <label for="float-input">Açıklama</label>
    </span>
</div>

<!-- Dosya Yükleme -->
<div class="card" style="margin-top: 15px;" >
    
    <p-fileUpload name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" (onUpload)="onUpload($event)" [multiple]="true" accept="image/*" [maxFileSize]="10000000" [showCancelButton]="false" chooseLabel="Dosya Seç" cancelLabel="Vazgeç">
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>
</div>

<div class="buton">
    <p-button (onClick)="create()" label="Oluştur" [raised]="true" icon="pi pi-check" [outlined]="true" severity="success"></p-button>
</div>
