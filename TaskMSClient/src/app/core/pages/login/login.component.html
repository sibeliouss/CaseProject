<p-toast position="bottom-right" [life]="2000"></p-toast>

<div class="login">
  <div class="content">
    <div class="image">
      <img src="/img/login1.svg" alt="Login Image">
    </div>

    <div class="form">
      <form [formGroup]="loginForm" autocomplete="off" class="loginform">
        <h1 class="title">Giriş</h1>
        
        <!-- Kullanıcı Adı veya E-posta -->
        <div class=" mt-3">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
            </span>
            <input formControlName="userNameOrEmail" pInputText placeholder="Kullanıcı Adı veya E-posta"  />
          </div> <div>
          <input-errors class="konum mt-2" fieldName="userNameOrEmail"/>
        </div>
        </div>
      
        <!-- Şifre -->
        <div class="user mt-2">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
              <i class="pi pi-key"></i>
            </span>
            <p-password
              formControlName="password" [toggleMask]="true" [style]="{ width: '100%' }"></p-password>
          </div>
        </div>

        <!-- Beni Hatırla -->
        <div class="check mt-4" style="display: flex; justify-content: center; align-items: center; gap: 0.5rem;">
          <p-checkbox formControlName="rememberMe"  binary="true" inputId="rememberMe"></p-checkbox>
          <label for="rememberMe">Beni Hatırla</label> 
        </div>

        <!-- Giriş Yap Butonu -->
        <div class="check mt-2">
          <p-button
            (onClick)="signIn()"
            [disabled]="loginForm.invalid"
            [style]="{width: '80%', backgroundColor: '#8B4513', color: '#fff', 'border-radius': '12px' }"
            severity="info" label="Giriş Yap"></p-button>
        </div>
      </form>
    </div>
  </div>
</div>
